<!--ACTIVAMOS LA NAVEGACION A NIVEL DE HIJO "QUE ES EL SUB-COMPONENTE editar producto"-->
<router-outlet></router-outlet>

<mat-card class="mat-card"><h2> HULCK STORE</h2></mat-card>
    
<div class="example-container mat-elevation-z8">

    <!--Campo para realizar filtro de los producto-->
    <div class="example-header">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Busca tu Usuario">
        </mat-form-field>
    </div>

    <div class="table">
    <table class="table" mat-table [dataSource]="dataSource" matSort>

      <tr class="tablecabeza" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row class="fila" *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- ID del producto -->
      <ng-container matColumnDef="id">
          <th class="cam1" mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- codigo del producto -->
      <ng-container matColumnDef="codigo">
          <th class="cam2" mat-header-cell *matHeaderCellDef mat-sort-header>CODIGO</th>
          <td mat-cell *matCellDef="let row"> {{row.codigo}} </td>
      </ng-container>

      <!-- nombre del producto -->
      <ng-container matColumnDef="nombre">
          <th class="cam3" mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE </th>
          <td  mat-cell *matCellDef="let row"> {{row.nombre}} </td>
      </ng-container>

      <!-- descripcion -->
      <ng-container matColumnDef="descripcion">
          <th class="cam4" mat-header-cell *matHeaderCellDef mat-sort-header> DESCRIPCION </th>
          <td mat-cell *matCellDef="let row"> {{row.descripcion}} </td>
      </ng-container>

      <!-- precio -->
      <ng-container matColumnDef="precio">
          <th class="cam5" mat-header-cell *matHeaderCellDef mat-sort-header> PRECIO </th>
          <td mat-cell *matCellDef="let row"> {{row.precio}} </td>
      </ng-container>

      <!-- cantidad -->
      <ng-container matColumnDef="cantidad">
          <th class="cam6" mat-header-cell *matHeaderCellDef mat-sort-header> cantidad </th>
          <td mat-cell *matCellDef="let row"> {{row.cantidad}} </td>
      </ng-container>

      <!--Acciones -->
      <ng-container matColumnDef="accion" >
          <th class="cam7" mat-header-cell *matHeaderCellDef mat-sort-header> ACCION </th>
          <td mat-cell *matCellDef="let row">
              <button mat-button class="action2" (click)="eliminar(row.id)">
                  <mat-icon>delete_sweep</mat-icon>
                  <mat-icon></mat-icon>
              </button>
              <button mat-menu-item routerLink="/menu/actualizarProducto/{{row.id}}">
                  <mat-icon>create</mat-icon>
                  <span>Actualizar</span>
              </button>
          </td>
      </ng-container>

    </table>

    <!--Boton para vender y actualizar-->
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

      <button class="btnVender" mat-raised-button color="primary" routerLink="/registrarProducto">Ingresar</button>
      <button class="btningresar" mat-raised-button color="primary" (click)=venderProducto()>Vender</button>
      <br><br>

   </div> 

</div>
